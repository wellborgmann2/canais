<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video.js Example</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style></style>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .video-js {
      width: 100%;
      min-height: 500px;
    }
  </style>
  <body>
    <nav><div class="back">Voltar</div></nav>
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
    >
      <source id="video-source" src="" type="application/x-mpegURL" />
      Your browser does not support the video tag.
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
      // Função para seguir o redirecionamento e obter a URL final
      async function getRedirectedUrl(url) {
        try {
          // Usando um proxy CORS para contornar o bloqueio
          const corsProxyUrl = "https://cors-anywhere.herokuapp.com/";
          const response = await fetch(corsProxyUrl + url, {
            method: 'HEAD', // Faz uma requisição sem carregar o corpo
            redirect: 'follow', // Segue redirecionamentos
          });
          return response.url; // Retorna a URL final após o redirecionamento
        } catch (error) {
          console.error('Erro ao seguir redirecionamento:', error);
        }
      }

      // Captura o valor da URL dos parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const streamingUrl = urlParams.get("url"); // Obtém o valor do parâmetro 'url'

      // Verifica se a URL está presente
      if (streamingUrl) {
        getRedirectedUrl(streamingUrl).then((finalUrl) => {
          if (finalUrl) {
            // Substitui o 'src' da fonte do vídeo com a URL final obtida
            document.querySelector("#video-source").src = finalUrl;

            // Inicializa o player Video.js
            var player = videojs('my-video', {
              techOrder: ['html5'],
              html5: {
                vhs: {
                  withCredentials: false, // Certifique-se de que está configurado corretamente
                }
              }
            });

            player.on("error", function () {
              console.error("Ocorreu um erro ao carregar o vídeo.");
            });

            player.on("loadedmetadata", function () {
              console.log("O vídeo está carregado e pronto para ser exibido.");
            });

            player.on("readyforplay", function () {
              console.log("O vídeo está pronto para reprodução.");
            });
          } else {
            console.error("Não foi possível obter a URL final após o redirecionamento.");
          }
        });
      } else {
        console.error("Nenhuma URL fornecida.");
      }
    </script>
  </body>
</html>
