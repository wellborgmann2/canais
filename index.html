<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video.js Example</title>
    
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.0.0/dist/videojs-http-streaming.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .video-js {
        width: 100%;
        min-height: 500px;
      }
    </style>
  </head>
  
  <body>
    <nav><div class="back">Voltar</div></nav>

    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto"></video>

    <script>
      // Captura a URL do parâmetro 'url'
      const urlParams = new URLSearchParams(window.location.search);
      const streamingUrl = decodeURIComponent(urlParams.get("url"));

      if (streamingUrl) {
        var player = videojs('my-video', {
          techOrder: ['html5'],
          html5: {
            vhs: {  // Correção do "hls" depreciado
              withCredentials: false,
            }
          }
        });

        // Define a nova fonte no player
        player.src({
          type: 'application/x-mpegURL',
          src: streamingUrl
        });

        player.on("error", function () {
          console.error("Ocorreu um erro ao carregar o vídeo.");
        });

        player.on("loadedmetadata", function () {
          console.log("O vídeo está carregado e pronto para ser exibido.");
        });

        player.on("readyforplay", function () {
          console.log("O vídeo está pronto para reprodução.");
        });

      } else {
        console.error("Nenhuma URL fornecida.");
      }
    </script>
  </body>
</html>
