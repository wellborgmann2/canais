<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video.js Example</title>
    
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.0.0/dist/videojs-http-streaming.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .video-js {
        width: 100%;
        min-height: 500px;
      }
    </style>
  </head>
  
  <body>
    <nav><div class="back">Voltar</div></nav>

    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto"></video>

    <script>
   const urlParams = new URLSearchParams(window.location.search);
const streamingUrl = decodeURIComponent(urlParams.get("url"));

if (streamingUrl) {
    var video = document.getElementById("my-video");

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(streamingUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    } else if (video.canPlayType("application/x-mpegURL")) {
        video.src = streamingUrl;
        video.addEventListener("loadedmetadata", function () {
            video.play();
        });
    } else {
        console.error("HLS não é suportado neste navegador.");
    }
} else {
    console.error("Nenhuma URL fornecida.");
}

    </script>
  </body>
</html>
